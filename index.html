    <header>
        <h1>the plunge</h1>

    <div id="plunge" class="container">
            <p class="plunge-text">#plunge</p>
            <p class="canvas-text">v This is my canvas v</p>

    <!-- pixi.js -->
    <script src="node_modules/pixi.js/bin/pixi.min.js"></script>

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        // socket connection
        var socket = io.connect('http://localhost:8080');

        // console.log(PIXI); // pixi test

        // create the renderer
        var renderer = PIXI.autoDetectRenderer(256, 256,
            {antialias: false, transparent: false, resolution: 1}
        );

        renderer.view.style.border = "2px solid white"; // border test
        renderer.backgroundColor = 0xffbb11; // hexadecimal color

        renderer.autoResize = true; // canvas' resolution > resize
        renderer.resize(400, 400); // resize the canvas

        // add the canvas to the plunge div
        var plunge = document.getElementById('plunge');
        plunge.appendChild(renderer.view);

        // new container object called stage
        // stage = visible content
        var stage = new PIXI.Container();

        // tell the renderer to render the stage
        renderer.render(stage);

	</script>
